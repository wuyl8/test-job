import org.gradle.plugins.ide.eclipse.model.Facet
apply plugin: 'war'
apply plugin: 'java'
apply plugin: 'eclipse-wtp'
webAppDirName = 'WebContent'
sourceCompatibility = 1.8
targetCompatibility = 1.8
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

ext{
    springversion='4.3.6.RELEASE'
    slf4jversion='1.7.25'
    log4jversion='2.11.1'
}

repositories {
	maven {url "http://106.14.104.157:8081/artifactory/list/tydic-repo/"}
 	maven {url "http://maven.aliyun.com/nexus/content/groups/public/"}
	maven { url "http://repo.maven.apache.org/maven2" }
}

dependencies {
	compile fileTree(dir: 'libs', include: '*.jar')
	compile ("org.slf4j:slf4j-api:${slf4jversion}")
	compile ("org.slf4j:jcl-over-slf4j:${slf4jversion}")
	compile ("org.apache.logging.log4j:log4j-api:${log4jversion}")
	compile ("org.apache.logging.log4j:log4j-core:${log4jversion}")
	compile ("org.apache.logging.log4j:log4j-slf4j-impl:${log4jversion}")
	compile ("org.apache.logging.log4j:log4j-web:${log4jversion}")
	compile ("com.lmax:disruptor:3.4.2")
	compile('com.101tec:zkclient:0.10')
	compile('com.tydic.disconf:disconf-client:3.0.1') 
	

	compile('org.springframework:spring-websocket:4.3.6.RELEASE')
	compile('org.springframework:spring-jdbc:4.3.6.RELEASE')
	compile('org.springframework:spring-test:4.3.6.RELEASE')
	
	compile ("com.tydic.cloud:cloud-mybatis:1.0.1")
	compile ("com.tydic.cloud:cloud-druid:1.1.7.3")
	
	compile ("com.google.code.gson:gson:2.8.0")
	compile ("io.codis.jodis:jodis:0.3.1")
	
	compile ("org.jboss.resteasy:resteasy-jackson-provider:3.0.7.Final")
	
	compile(group: 'commons-logging', name: 'commons-logging', version: '1.2')
	compile(group: 'mysql', name: 'mysql-connector-java', version: '5.1.35')
	compile(group: 'ognl', name: 'ognl', version: '3.0.19')
	compile(group: 'cglib', name: 'cglib', version: '3.1')
	compile	("org.mybatis.caches:mybatis-ehcache:1.1.0")
	
	compile ("commons-codec:commons-codec:1.10")
    
    //��ʱ����jar��
    compile group: 'org.quartz-scheduler', name: 'quartz', version: '2.3.0'
    //sftp�ϴ�����jar
    compile 'com.jcraft:jsch:0.1.54'
}
configurations {
	  	compile.exclude group: "javax.servlet",module:"javax.servlet-api"
	  	compile.exclude group: "org.slf4j",module:"slf4j-log4j12"
	  	compile.exclude group: "org.springframework", module: "spring-dao"
	  	compile.exclude group: "org.springframework", module: "spring-ibatis"
	}

eclipse {
		wtp {
			facet {
				facet name: 'jst.web', type: Facet.FacetType.fixed
				facet name: 'wst.jsdt.web', type: Facet.FacetType.fixed
				facet name: 'jst.java', type: Facet.FacetType.fixed
				facet name: 'jst.web', version: '3.0'
				facet name: 'jst.java', version: '1.8'
				facet name: 'wst.jsdt.web', version: '1.0'
			}
		}
	}


